<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Memes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">CampusConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="polls.html">Polls</a></li>
          <li class="nav-item"><a class="nav-link active" href="memes.html">Memes</a></li>
        </ul>
        <button id="darkModeToggle" class="btn btn-outline-light ms-3">🌙 Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Meme Upload Section -->
  <section id="memes-section" class="fade-in">
    <div class="container">
      <h2>Share Your Campus Memes</h2>

      <!-- Upload Form -->
      <div class="mb-4">
        <input type="file" id="memeInput" class="form-control mb-2" accept="image/*">
        <img id="memePreview" src="#" alt="Preview" style="display:none; max-width: 200px; border-radius:8px; margin-bottom:10px;">
      </div>

      <!-- Meme Gallery -->
      <div class="row" id="meme-gallery">
        <!-- Memes loaded dynamically  -->
      </div>
    </div>
  </section>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to Top">⬆️</button>

  <!-- Footer -->
  <footer class="fade-in">
    <p>&copy; 2025 CampusConnect | Built by Students</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
