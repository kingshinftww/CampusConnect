<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Campus Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Campus Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="polls.html">Polls</a></li>
          <li class="nav-item"><a class="nav-link" href="memes.html">Memes</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== CONTACT SECTION (Animated) ===== -->
<section class="contact-section d-flex align-items-center justify-content-center" id="contact">
  <div class="contact-container container mt-5 pt-5 reveal">
    <div class="row align-items-center glass-card p-4 rounded-4 shadow-lg">
      <!-- Left: Image -->
      <div class="col-lg-6 mb-4 mb-lg-0 reveal reveal-delay">
        <img src="https://images.unsplash.com/photo-1521791055366-0d553872125f?auto=format&fit=crop&w=800&q=80"
             class="img-fluid rounded-4 contact-img" alt="Contact Illustration">
      </div>
      <!-- Right: Form -->
      <div class="col-lg-6 reveal reveal-delay-2">
        <h2 class="mb-3 fw-bold text-gradient">Get in Touch</h2>
        <p class="text-muted mb-4">Have feedback, questions, or suggestions? We'd love to hear from you.</p>
        <form id="contactForm" class="contact-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            <label for="name">Your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="message" placeholder="Message" style="height: 120px;" required></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="btn btn-primary px-4 py-2 rounded-3">Send Message</button>
          <div id="contactStatus" class="mt-3 small text-success" style="display:none;">✅ Message sent successfully!</div>
        </form>
      </div>
    </div>
  </div>
</section>

  <!-- Back to Top Button -->
  <button id="backToTop" title="Go to top">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
