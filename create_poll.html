<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Create Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* PAGE BACKGROUND & CONTAINER */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ff8c42);
      color: #fff;
    }

    .container {
      max-width: 700px;
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 40px;
      margin: 80px auto;
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6a00;
      text-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    label {
      font-weight: 600;
    }

    input[type="text"] {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(255, 106, 0, 0.5);
      outline: none;
    }

    .btn-create {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-create:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(42, 0, 255, 0.4);
    }

    .nav-links {
      text-align: center;
      margin-top: 20px;
    }

    .nav-links a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin: 0 15px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    /* Animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 10s infinite;
    }

    .circle1 { width: 200px; height: 200px; background: #ff6a00; top: -50px; left: -50px; animation-delay: 0s; }
    .circle2 { width: 150px; height: 150px; background: #6a11cb; bottom: -50px; right: -30px; animation-delay: 2s; }
    .circle3 { width: 100px; height: 100px; background: #2575fc; top: 200px; right: -50px; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-20px) translateX(20px) rotate(45deg); }
      100% { transform: translateY(0) translateX(0) rotate(0deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <h2>Create a New Poll</h2>

    <form id="createPollForm">
      <label for="question">Poll Question:</label>
      <input type="text" id="question" name="question" placeholder="Type your poll question..." required>

      <label for="option_yes">Option 1:</label>
      <input type="text" id="option_yes" name="option_yes" placeholder="Yes or Option 1..." required>

      <label for="option_no">Option 2:</label>
      <input type="text" id="option_no" name="option_no" placeholder="No or Option 2..." required>

      <button type="submit" class="btn-create mt-3">Create Poll ðŸš€</button>
    </form>

    <div class="nav-links">
      <a href="index.html#home-polls">Back to Home Polls</a> |
      <a href="polls.html">See All Polls</a>
    </div>

    <div id="message" style="text-align:center; margin-top:20px; font-weight:600;"></div>
  </div>

  <script>
    const form = document.getElementById('createPollForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const question = document.getElementById('question').value.trim();
      const option_yes = document.getElementById('option_yes').value.trim();
      const option_no = document.getElementById('option_no').value.trim();

      if(!question || !option_yes || !option_no){
        messageDiv.textContent = "Please fill all fields!";
        messageDiv.style.color = "red";
        return;
      }

      // Prepare data
      const data = new URLSearchParams();
      data.append('question', question);
      data.append('option_yes', option_yes);
      data.append('option_no', option_no);

      // Send to backend PHP
      fetch('php/create_poll.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: data
      })
      .then(res => res.json())
      .then(response => {
        if(response.success){
          messageDiv.textContent = "Poll created successfully! ðŸŽ‰";
          messageDiv.style.color = "green";
          form.reset();
        } else {
          messageDiv.textContent = response.error || "Failed to create poll.";
          messageDiv.style.color = "red";
        }
      })
      .catch(() => {
        messageDiv.textContent = "Failed to connect to server.";
        messageDiv.style.color = "red";
      });
    });
  </script>

</body>
</html>
